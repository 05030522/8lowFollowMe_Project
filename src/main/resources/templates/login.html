                <!-- ID와 비밀번호 입력 필드의 name 속성을 각각 username과 password로 설정 -->
                <form action="/api/user/login" method="POST" onsubmit="submitLoginForm(event)">
                    <p class="login_user_name">
                        <label for="username"></label>
                        <input type="text" id="username" name="username" placeholder="ID" required>
                    </p>

                    <p class="login_user_password">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </p>

                    <input type="submit" id="submit_btn" value="Login" class="submit_btn">
                </form>
            </div>

            <div class="bottom_box">
                <div>
                    <span>8llow ME가 처음이신가요?</span>&nbsp;&nbsp;<a href="/api/user/signup">Sign up</a>
                </div>
            </div>
            <br>

            <div class="bottom_box">
                <div>
                    <span>

                        <button class="button2" onclick="redirectToKakao()">Kakao Login</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    function redirectToKakao() {
        var kakaoUrl = /*[[${kakaoUrl}]]*/ '';
        window.location.href = kakaoUrl;
    }

    // 로그인 폼의 submit 이벤트를 처리하는 이벤트 핸들러
    function submitLoginForm(event) {
        // 기본 이벤트 동작을 취소함
        event.preventDefault();

        // 로그인 폼의 데이터를 가져옴
        var formData = new FormData(event.target);

        // AJAX 요청을 사용하여 서버에 로그인 정보를 전송함
        fetch('/api/user/login', {
            method: 'POST',
            body: formData
        })
            .then(function (response) {
                if (response.ok) {
                    // 서버에서 로그인이 성공하면, 사용자를 index 페이지로 이동시킴
                    window.location.href = '/index.html';
                } else {
                    // 서버에서 로그인이 실패하면, "로그인에 실패하셨습니다."라는 팝업을 띄움
                    alert('로그인에 실패하셨습니다.');
                }
            });
    }
</script>
